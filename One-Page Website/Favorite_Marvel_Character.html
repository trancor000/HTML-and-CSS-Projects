<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Who's Your Favorite Marvel Character?</title>
	<link rel="stylesheet" href="./css/one_page_website.css">
</head>

<body>

	<!-- NAV -->
	<div>
		<div>
			<ul>
				<a href="#home" id="link">
					<li>HOME</li>
				</a>
				<a href="#gallery" id="link">
					<li>GALLERY</li>
				</a>
				<a href="#contact form" id="link">
					<li>CONTACT FORM</li>
				</a>
			</ul>
		</div>
	</div>
	<!-- END NAV -->

	<!-- HOME -->
	<div id="home">
		<div>
			<div>
				<span>Iron Man Is My Man</span>
			</div>
		</div>
	</div>
	<!-- END HOME -->

	<!-- GALLERY -->
	<section>
		<div id="gallery">
			<h1>GALLERY</h1>
			<div>

				<!-- PHOTO-CONTAINER 1 -->
				<div>
					<div>
						<img src="./images/thumb/Thumbnail_1.png" alt="">
					</div>
				</div>
				<!-- END PHOTO-CONTAINER 1 -->

				<!-- PHOTO-CONTAINER 2 -->
				<div>
					<div>
						<img src="./images/thumb/Thumbnail_2.png" alt="">
					</div>
				</div>
				<!-- END PHOTO-CONTAINER 2 -->

				<!-- PHOTO-CONTAINER 3 -->
				<div>
					<div>
						<img src="./images/thumb/Thumbnail_3.png" alt="">
					</div>
				</div>
				<!-- END PHOTO-CONTAINER 3 -->

				<!-- PHOTO-CONTAINER 4 -->
				<div>
					<div>
						<iframe width="560" height="315" src="https://www.youtube.com/embed/96AO6L9qp2U"
							title="YouTube video player" frameborder="0"
							allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
							allowfullscreen></iframe>
					</div>
				</div>
			</div>
		</div>
	</section>
	<!-- END GALLERY -->

	<!-- CONTACT FORM -->
	<section>
		<div id="contact form">
			<form action="" method="get">
				First name: <input type="text" name="First_Name"><br>
				Last name: <input type="text" name="Last_Name"><br>
				Favorite Character: <input type="text" name="Character">
				<input type="submit">
			</form>
		</div>
	</section>
	<!-- END CONTACT FORM -->
</body>
<!-- FOOTER -->
<footer>
