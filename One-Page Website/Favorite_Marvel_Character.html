<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Who's Your Favorite Marvel Character?</title>
	<link rel="stylesheet" href="CSS/one_page_website.css">
</head>

<body>

	<!-- NAV -->
	<div>
		<div>
			<ul>
				<a href="#home" id="link">
					<li>HOME</li>
				</a>
				<a href="#gallery" id="link">
					<li>GALLERY</li>
				</a>
				<a href="#contact form" id="link">
					<li>CONTACT FORM</li>
				</a>
			</ul>
		</div>
	</div>
	<!-- END NAV -->

	<!-- HOME -->
	<div id="home">
		<div>
			<div>
				<span>Iron Man Is My Man</span>
			</div>
		</div>
	</div>
	<!-- END HOME -->

	<!-- GALLERY -->
	<section>
		<div id="gallery">
			<h1>GALLERY</h1>
			<div>

				<div class="row"></div>
				<!-- PHOTO-CONTAINER 1 -->

				<div class="column">
					<img src="./images/thumb/Thumbnail_1.png" onclick="openModal();currentSlide(1)" class="hover-shadow"
						width="100%" height="260">
				</div>
				<!-- END PHOTO-CONTAINER 1 -->

				<!-- PHOTO-CONTAINER 2 -->
				<div class="column">
					<img src="./images/thumb/Thumbnail_2.png" onclick="openModal();currentSlide(2)" class="hover-shadow"
						width="100%">
				</div>
				<!-- END PHOTO-CONTAINER 2 -->

				<!-- PHOTO-CONTAINER 3 -->
				<div class="column">
					<img src="./images/thumb/Thumbnail_3.png" onclick="openModal();currentSlide(1)" class="hover-shadow"
						width="100%" height="400">
				</div>
				<!-- END PHOTO-CONTAINER 3 -->

				<!-- PHOTO-CONTAINER 4 -->
				<div class="column">
					<iframe width="100%" height="315" src="https://www.youtube.com/embed/96AO6L9qp2U"
						title="YouTube video player" frameborder="0"
						allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
						allowfullscreen></iframe>
				</div>
			</div>

			<!-- The Modal/Lightbox -->
			<div id="myModal" class="modal">
				<span class="close cursor" onclick="closeModal()">&times;</span>
				<div class="modal-content">

					<div class="mySlides">
						<div class="numbertext">1 / 4</div>
						<img src="./images/Thumb/Thumbnail_1.png" style="width:100%">
					</div>

					<div class="mySlides">
						<div class="numbertext">2 / 4</div>
						<img src="./images/Thumb/Thumbnail_2.png" style="width:100%">
					</div>

					<div class="mySlides">
						<div class="numbertext">3 / 4</div>
						<img src="./images/Thumb/Thumbnail_3.png" style="width:100%">
					</div>

					<div class="mySlides">
						<div class="numbertext">4 / 4</div>
						<iframe width="100%" height="315" src="https://www.youtube.com/embed/96AO6L9qp2U"
							title="YouTube video player" frameborder="0"
							allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
							allowfullscreen></iframe>
					</div>

					<!-- Next/previous controls -->
					<a class="prev" onclick="plusSlides(-1)">&#10094;</a>
					<a class="next" onclick="plusSlides(1)">&#10095;</a>

					<!-- Caption text -->
					<div class="caption-container">
						<p id="caption"></p>
					</div>

					<!-- Thumbnail image controls -->
					<div class="column">
						<img class="demo" src="img1.jpg" onclick="currentSlide(1)" alt="Nature">
					</div>

					<div class="column">
						<img class="demo" src="img2.jpg" onclick="currentSlide(2)" alt="Snow">
					</div>

					<div class="column">
						<img class="demo" src="img3.jpg" onclick="currentSlide(3)" alt="Mountains">
					</div>

					<div class="column">
						<img class="demo" src="img4.jpg" onclick="currentSlide(4)" alt="Lights">
					</div>
				</div>
			</div>
		</div>
	</section>
	<!-- END GALLERY -->

	<!-- CONTACT FORM -->
	<section>
		<div id="contact form">
			<form action="" method="get">
				First name: <input type="text" name="First_Name"><br>
				Last name: <input type="text" name="Last_Name"><br>
				Favorite Character: <input type="text" name="Character">
				<input type="submit">
			</form>
		</div>
	</section>
	<!-- END CONTACT FORM -->
	<script src="JS/one-page-website.js"></script>
</body>
<!-- FOOTER -->
<footer>
	<p>Brought to you by Corey Tran
	<p>
